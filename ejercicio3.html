<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="container mulish-reg color-blue size-text">
    <main>
        <h1 class="mulish-bold size-title text-center">M5 - EJERCICIO 2 (extra)</h1>
        <form id="frm_calculo" class="needs-validation border p-3" method="post" action="" novalidate>
            <div>
                <label for="monto_presupuesto_fld" class="form-label">Ingrese aquí el monto total de su presupuesto</label>
                <input type="number" class="form-control" id="monto_presupuesto_fld" required>
            </div>
            <h3>Categorías</h3>
            <div class="container_fields">
                <div class="d-flex mb-3">
                    <input type="text" class="form-control" id="categoria_1_fld" category=true placeholder="Nombre de su categoría">
                    <input type="number" class="form-control" id="pr_categoria_1_fld" porcentaje=true placeholder="Porcentaje para su categoría" required>
                </div>
            </div>
            <button type="button" class="add_fields_btn btn btn-primary" name="" id="añadir_btn">Añadir</button>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </main>
    <script type="module" src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="module" src="js/ejercicio3.js"></script>
</body>
</html>
