<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="container mulish-reg color-blue size-text">
    <main>
        <h1 class="mulish-bold size-title text-center">M5 - EJERCICIO 2</h1>
        <form id="frm_presupuesto" class="flex-column needs-validation border p-3" method="post" action="" novalidate>
            <div>
                <label for="monto_presupuesto_fld" class="form-label">Ingrese aquí el monto total de su presupuesto</label>
                <input type="number" class="form-control" name="monto_presupuesto_fld" required>
            </div>
            <h3>Categorías</h3>
            <div class="d-flex mb-3">
                <input type="text" class="form-control" name="categoria1_fld" placeholder="Nombre de su categoría">
                <input type="number" class="form-control" name="pr_categoria1_fld" placeholder="Porcentaje para su categoría" required>
            </div>
            <div class="d-flex mb-3">
                <input type="text" class="form-control" name="categoria2_fld" placeholder="Nombre de su categoría">
                <input type="number" class="form-control" name="pr_categoria2_fld" placeholder="Porcentaje para su categoría" required>
            </div>
            <div class="d-flex mb-3">
                <input type="text" class="form-control" name="categoria3_fld" placeholder="Nombre de su categoría">
                <input type="number" class="form-control" name="pr_categoria3_fld" placeholder="Porcentaje para su categoría" required>
            </div>
            <button onclick="addField()" type="button" class="btn btn-primary" name="" id="">Añadir</button>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <p class= "color-darkblue" id="presupuesto"></p>
    </main>
    <script type="module" src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="module" src="js/ejercicio2.js"></script>
</body>
</html>
