<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="container mulish-reg color-blue size-text">
    <main>
        <h1 class="mulish-bold size-title text-center">M5 - EJERCICIO 2</h1>
        <form id="frm_presupuesto" class="needs-validation border p-3" method="post" action="" novalidate>
            <div>
                <label for="monto_presupuesto_fld" class="form-label">Ingrese aquí el monto total de su presupuesto</label>
                <input type="number" class="form-control" name="monto_presupuesto_fld" required>
            </div>
            <div>
                <label for="pr_gastos_nec_fld" class="form-label">Porcentaje para sus gastos necesarios. Ingrese solo el número (sin el porcentaje)</label>
                <input type="number" class="form-control" name="pr_gastos_nec_fld" required>
            </div>
            <div>
                <label for="pr_gastos_opc_fld" class="form-label">Porcentaje para sus gastos opcionales. Ingrese solo el número (sin el porcentaje)</label>
                <input type="number" class="form-control" name="pr_gastos_opc_fld" required>
            </div>
            <div>
                <label for="pr_ahorro_fld" class="form-label">Porcentaje para ahorro e inversión. Ingrese solo el número (sin el porcentaje)</label>
                <input type="number" class="form-control" name="pr_ahorro_fld" required>
            </div>
            <button type="submit" class="mt-3 btn btn-primary">Calcular</button>
        </form>
        <p class= "color-darkblue" id="presupuesto"></p>
    </main>
    <footer>

    </footer>
    <script type="module" src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="module" src="js/ejercicio2.js"></script>
</body>
</html>
