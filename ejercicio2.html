<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <div class="card p-5">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="imgs/uncanio.jpg" class="img-fluid">
                </div>
                <div class="col-md-8 m-auto">
                    <div class="card-body">
                        <h1 class="sans-black size62pt color-blue">Un Caño</h1>
                        <p class="sans-reg size16pt color-blue">Dirección de arte y fotografía de producto 
                        para <span class="sans-italic">Un caño</span>, marca de articulos de organización 
                        y objetos de decoración realizados en aluminio y hierro. </p>
                        <div class="btn-primary">
                            <button class="btn-primary m-2 bg-blue sans-reg size13pt color-white">DIRECCIÓN DE ARTE</button>
                            <button class="btn-primary m-2 bg-blue sans-reg size13pt color-white">FOTOGRAFÍA</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="module" src="js/main.js"></script>
