<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="container">
    <main>
        <h1 class="mulish-bold color-blue size-title text-center">M5 - EJERCICIO 1</h1>
        <form id="frm_punto_equilibrio" class="needs-validation border p-3" method="post" action="" novalidate>
            <div>
                <label for="costos_fijos_fld" class="form-label">Ingrese sus costos fijos</label>
                <input type="number" class="form-control" name="costos_fijos_fld" required>
            </div>
            <div>
                <label for="precio_venta_fld" class="form-label">Ingrese su precio de venta</label>
                <input type="number" class="form-control" name="precio_venta_fld" required>
            </div>
            <div>
                <label for="costos_variables_fld" class="form-label">Ingrese sus costos variables</label>
                <input type="number" class="form-control" name="costos_variables_fld" required>
            </div>
            <button type="submit" class="mt-3 btn btn-primary">Calcular</button>
        </form>
        <p class= "mulish-reg color-blue size-text" id="puntoEquilibrio"></p>
    </main>
    <script type="module" src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="module" src="js/ejercicio1.js"></script>
</body>
</html>
